name: clio
version: 1.0.0+1
publish_to: 'none'

description: Credit Card Bill Aggregator - View and manage all your credit card bills in one place

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  
  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  
  # Security
  local_auth: ^2.2.0
  jailbreak_root_detection: ^1.0.1
  
  # UI
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_screenutil: ^5.9.0
  table_calendar: ^3.0.9
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.19.0
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.6.4
  injectable: ^2.3.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  logger: ^2.0.2+1
  
  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.7
  path_provider: ^2.1.1
  
  # OTP Input
  pin_code_fields: ^8.0.1
  
  # Sharing & Links
  share_plus: ^7.2.1
  url_launcher: ^6.2.2
  
  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  
  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5
  
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    # Fonts are loaded via Google Fonts package (google_fonts: ^6.1.0)
    # No need for local font files

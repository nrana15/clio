version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: clio-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-clio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-clio_secret}
      POSTGRES_DB: ${DB_NAME:-clio}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clio} -d ${DB_NAME:-clio}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clio-network

  # Redis (Cache + Queue)
  redis:
    image: redis:7-alpine
    container_name: clio-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clio-network

  # MinIO (Object Storage)
  minio:
    image: minio/minio:latest
    container_name: clio-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clio-network

  # Create MinIO bucket on startup
  minio-create-bucket:
    image: minio/mc:latest
    container_name: clio-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      /usr/bin/mc mb myminio/${MINIO_BUCKET:-clio-statements} || true;
      /usr/bin/mc policy set private myminio/${MINIO_BUCKET:-clio-statements};
      exit 0;
      "
    networks:
      - clio-network

  # API Service (FastAPI)
  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: clio-api
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-clio}:${DB_PASSWORD:-clio_secret}@postgres:5432/${DB_NAME:-clio}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-clio-statements}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../services/api:/app
    networks:
      - clio-network
    # Command is now in Dockerfile

  # Worker Service (Celery)
  worker:
    build:
      context: ../services/worker
      dockerfile: Dockerfile
    container_name: clio-worker
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-clio}:${DB_PASSWORD:-clio_secret}@postgres:5432/${DB_NAME:-clio}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-clio-statements}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../services/worker:/app
    networks:
      - clio-network
    # Command is now in Dockerfile

  # Celery Beat (Scheduler)
  beat:
    build:
      context: ../services/worker
      dockerfile: Dockerfile
    container_name: clio-beat
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+psycopg2://${DB_USER:-clio}:${DB_PASSWORD:-clio_secret}@postgres:5432/${DB_NAME:-clio}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - redis
      - postgres
    volumes:
      - ../services/worker:/app
    networks:
      - clio-network
    # Use simple celery beat without complex app
    entrypoint: >
      sh -c "sleep 10 &&
             CELERY_BROKER_URL=redis://redis:6379/1
             CELERY_RESULT_BACKEND=redis://redis:6379/2
             python -m celery -A app.worker:celery_app beat --loglevel=info"

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  clio-network:
    driver: bridge
